<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="https://content.codecademy.com/projects/chore-door/images/logo.svg"
      />
    </div>
    <div class="title-row">
      <img
        src="https://content.codecademy.com/projects/chore-door/images/star.svg
      "
      />
      <p class="info-title">Instructions</p>
      <img
        src="https://content.codecademy.com/projects/chore-door/images/star.svg
      "
      />
    </div>
    <table class="table-row">
      <tr>
        <td class="info-number">1</td>
        <td class="info-text">
          Hiding behind one of these doors is the ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="info-number">2</td>
        <td class="info-text">
          Your mission is to open all of the doors without running into the
          ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="info-number">3</td>
        <td class="info-text">
          If you manage to avoid the ChoreBot until you open the very last door,
          you win!
        </td>
      </tr>
      <tr>
        <td class="info-number">4</td>
        <td class="info-text">See if you can score a winning streak!</td>
      </tr>
    </table>
    <div class="door-row">
      <img
        id="door1"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
      />
      <img
        id="door2"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
      />
      <img
        id="door3"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
      />
    </div>
    <div id="start" class="start-row">Good Luck!</div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
